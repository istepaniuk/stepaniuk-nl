# Site Settings
title: Stepaniuk
tagline: Build better
email: hello@stepaniuk.nl
description: >
  Software development consultancy, training, technical coaching.
baseurl: ""
url: "https://stepaniuk.nl"
permalink: pretty
#favicon: /path/to/favicon.png
hide_share_buttons: true

paginate: 5
paginate_path: "/blog/page:num"

disqus:
  shortname:

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Iv√°n Stepaniuk"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

collections:
  products:

markdown: kramdown
highlighter: rouge

footer_data: footer_data
