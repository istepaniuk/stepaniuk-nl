<footer class="footer">
    <div class="container">

        {% if site.footer_data %}
        <div class="columns is-multiline">
          <ul class="column ">
            {% for item in site.data[site.footer_data] %}
                <li>{% if item.label %}{{ item.label }}: {% endif %}{{ item.value }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <div class="content is-small is-pulled-right">
            <p>Built with <a href="https://jekyllrb.com/">Jekyll</a>
              and <a rel="noreferrer" href="https://www.csrhymes.com">BCT</a>
            </p>
        </div>
    </div>
</footer>
